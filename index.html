<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Pro - CORPORACI&Oacute;N DEMIVEN 2020, C.A.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide-static@latest/dist/lucide.min.js"></script>
    <style>
        @import url('https://rsms.me/inter/inter.css');
        :root {
            --primary: #1e3a8a;
            --secondary: #f59e0b;
            --bg: #f8fafc;
        }
        body {
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
        }
        .selected-row {
            background-color: #eff6ff !important;
            border-left: 4px solid var(--primary);
        }
        .action-sidebar {
            transition: transform 0.3s ease-in-out;
        }
        .action-sidebar.hidden-sidebar {
            transform: translateX(100%);
        }
    </style>
</head>
<body class="antialiased text-slate-900">

    <div class="flex h-screen overflow-hidden">
        
        <!-- CONTENIDO PRINCIPAL -->
        <div class="flex-1 flex flex-col min-w-0 overflow-hidden">
            
            <!-- HEADER -->
            <header class="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center shadow-sm">
                <div>
                    <h1 class="text-xl font-bold text-slate-800">DEMIVEN 2020</h1>
                    <p class="text-xs text-slate-500 uppercase tracking-wider font-semibold">Gestión de Almacén</p>
                </div>
                <div class="flex gap-2">
                    <button id="exportBtn" class="p-2 text-slate-600 hover:bg-slate-100 rounded-full transition-colors" title="Exportar Datos">
                        <i data-lucide="download" class="w-5 h-5"></i>
                    </button>
                    <button id="addNewBtn" class="bg-blue-800 hover:bg-blue-900 text-white px-4 py-2 rounded-lg flex items-center gap-2 text-sm font-medium transition-all shadow-sm">
                        <i data-lucide="plus" class="w-4 h-4"></i>
                        Nuevo Producto
                    </button>
                </div>
            </header>

            <!-- TABLA DE INVENTARIO -->
            <main class="flex-1 overflow-y-auto p-6">
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                        <span class="text-sm font-medium text-slate-600">Catálogo de Productos</span>
                        <div class="text-xs text-slate-400">Haz clic en una fila para gestionar</div>
                    </div>
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="text-slate-400 text-[11px] uppercase tracking-widest border-b border-slate-100">
                                <th class="px-6 py-4 font-bold">Código</th>
                                <th class="px-6 py-4 font-bold">Descripción</th>
                                <th class="px-6 py-4 font-bold text-right">Existencia</th>
                                <th class="px-6 py-4 font-bold">Unidad</th>
                            </tr>
                        </thead>
                        <tbody id="inventoryBody" class="divide-y divide-slate-50">
                            <!-- Filas dinámicas -->
                        </tbody>
                    </table>
                    <div id="emptyState" class="hidden py-20 text-center">
                        <i data-lucide="package-search" class="w-12 h-12 mx-auto text-slate-300 mb-4"></i>
                        <p class="text-slate-500">No hay productos registrados</p>
                    </div>
                </div>
            </main>
        </div>

        <!-- PANEL DE ACCIONES LATERAL (CONTEXTUAL) -->
        <aside id="actionSidebar" class="w-80 bg-white border-l border-slate-200 shadow-2xl flex flex-col hidden">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                <h2 class="font-bold text-slate-800">Acciones</h2>
                <button id="closeSidebar" class="text-slate-400 hover:text-slate-600">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            
            <div class="p-6 flex-1 overflow-y-auto space-y-8">
                <!-- Info del Producto Seleccionado -->
                <div id="selectedInfo">
                    <div class="text-[10px] text-blue-600 font-bold uppercase tracking-widest mb-1">Producto Seleccionado</div>
                    <div id="sideCode" class="text-lg font-bold text-slate-900 leading-tight">--</div>
                    <div id="sideDesc" class="text-sm text-slate-500 mt-1">--</div>
                </div>

                <!-- Menú de Botones -->
                <div class="grid grid-cols-1 gap-3">
                    <button onclick="handleAction('entrada')" class="w-full flex items-center gap-3 p-3 bg-green-50 text-green-700 rounded-xl hover:bg-green-100 transition-colors font-semibold text-sm border border-green-200">
                        <i data-lucide="arrow-down-left" class="w-5 h-5"></i>
                        Registrar Entrada
                    </button>
                    <button onclick="handleAction('salida')" class="w-full flex items-center gap-3 p-3 bg-orange-50 text-orange-700 rounded-xl hover:bg-orange-100 transition-colors font-semibold text-sm border border-orange-200">
                        <i data-lucide="arrow-up-right" class="w-5 h-5"></i>
                        Registrar Salida
                    </button>
                    <div class="pt-4 border-t border-slate-100 mt-4 space-y-2">
                        <button onclick="handleAction('edit')" class="w-full flex items-center gap-3 p-3 text-slate-700 hover:bg-slate-50 rounded-xl transition-colors text-sm border border-slate-100">
                            <i data-lucide="pencil" class="w-4 h-4 text-slate-400"></i>
                            Editar Detalles
                        </button>
                        <button onclick="handleAction('delete')" class="w-full flex items-center gap-3 p-3 text-red-600 hover:bg-red-50 rounded-xl transition-colors text-sm border border-transparent">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                            Eliminar del Sistema
                        </button>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <!-- MODAL ÚNICO PARA FORMULARIOS (Manejado dinámicamente) -->
    <div id="globalModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm hidden">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden animate-in fade-in zoom-in duration-200">
            <div id="modalContent" class="p-8">
                <!-- El contenido se inyecta vía JS según la acción -->
            </div>
        </div>
    </div>

    <script src="inventario_data.js"></script>
    <script>
        /** * MÓDULO: ESTADO (STATE MANAGEMENT)
         * En una app profesional esto iría en 'state.js'
         */
        const State = {
            inventory: JSON.parse(localStorage.getItem('demivenInventory')) || initialDepartmentInventory || [],
            selectedId: null,

            save() {
                localStorage.setItem('demivenInventory', JSON.stringify(this.inventory));
            },

            getItem(id) {
                return this.inventory.find(i => i.id === id);
            },

            updateStock(id, qty, type) {
                const item = this.getItem(id);
                if (type === 'entrada') item.quantity += qty;
                if (type === 'salida') item.quantity -= qty;
                this.save();
            }
        };

        /** * MÓDULO: UI / RENDERIZADO
         * En una app profesional esto iría en 'ui.js'
         */
        const UI = {
            renderTable() {
                const container = document.getElementById('inventoryBody');
                container.innerHTML = '';
                
                if (State.inventory.length === 0) {
                    document.getElementById('emptyState').classList.remove('hidden');
                    return;
                }
                document.getElementById('emptyState').classList.add('hidden');

                State.inventory.sort((a,b) => a.code.localeCompare(b.code)).forEach(item => {
                    const row = document.createElement('tr');
                    row.className = `cursor-pointer hover:bg-slate-50 transition-all ${State.selectedId === item.id ? 'selected-row' : ''}`;
                    row.onclick = () => Actions.selectItem(item.id);
                    
                    const isLow = item.reorderPoint && item.quantity <= item.reorderPoint;
                    
                    row.innerHTML = `
                        <td class="px-6 py-4 font-mono text-xs font-bold text-slate-600">${item.code}</td>
                        <td class="px-6 py-4">
                            <div class="text-sm font-semibold">${item.description}</div>
                            ${isLow ? '<span class="text-[9px] bg-red-100 text-red-700 px-1.5 py-0.5 rounded font-bold">REORDEN</span>' : ''}
                        </td>
                        <td class="px-6 py-4 text-right font-mono text-sm ${isLow ? 'text-red-600 font-bold' : 'text-slate-700'}">
                            ${parseFloat(item.quantity).toLocaleString('es-VE')}
                        </td>
                        <td class="px-6 py-4 text-xs text-slate-400 font-medium">${item.unit}</td>
                    `;
                    container.appendChild(row);
                });
                lucide.createIcons();
            },

            toggleSidebar(show) {
                const sidebar = document.getElementById('actionSidebar');
                if (show) {
                    sidebar.classList.remove('hidden');
                } else {
                    sidebar.classList.add('hidden');
                    State.selectedId = null;
                    this.renderTable();
                }
            },

            updateSidebarInfo(item) {
                document.getElementById('sideCode').innerText = item.code;
                document.getElementById('sideDesc').innerText = item.description;
            }
        };

        /** * MÓDULO: ACCIONES / LÓGICA DE NEGOCIO
         * En una app profesional esto iría en 'actions.js'
         */
        const Actions = {
            selectItem(id) {
                State.selectedId = id;
                const item = State.getItem(id);
                UI.updateSidebarInfo(item);
                UI.toggleSidebar(true);
                UI.renderTable();
            },

            handleGlobalAction(type) {
                const item = State.getItem(State.selectedId);
                const modal = document.getElementById('globalModal');
                const content = document.getElementById('modalContent');
                
                let html = '';
                
                switch(type) {
                    case 'entrada':
                    case 'salida':
                        html = `
                            <h2 class="text-xl font-bold mb-2">${type === 'entrada' ? 'Entrada' : 'Salida'} de Material</h2>
                            <p class="text-sm text-slate-500 mb-6">${item.description}</p>
                            <form onsubmit="event.preventDefault(); submitTransaction('${type}')" class="space-y-4">
                                <div>
                                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Cantidad (${item.unit})</label>
                                    <input type="number" id="m_qty" step="any" required class="w-full border-slate-200 rounded-lg p-3 bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none">
                                </div>
                                <div>
                                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Autorizado por</label>
                                    <input type="text" id="m_auth" required class="w-full border-slate-200 rounded-lg p-3 bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none">
                                </div>
                                <div class="flex gap-2 pt-4">
                                    <button type="button" onclick="closeModal()" class="flex-1 py-3 text-slate-500 font-bold">Cancelar</button>
                                    <button type="submit" class="flex-1 py-3 bg-blue-800 text-white rounded-xl font-bold">Confirmar</button>
                                </div>
                            </form>
                        `;
                        break;
                    
                    case 'edit':
                        html = `
                            <h2 class="text-xl font-bold mb-6">Editar Producto</h2>
                            <form onsubmit="event.preventDefault(); submitEdit()" class="space-y-4">
                                <input type="hidden" id="m_id" value="${item.id}">
                                <div>
                                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Código</label>
                                    <input type="text" id="m_code" value="${item.code}" required class="w-full border-slate-200 rounded-lg p-3 bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none uppercase">
                                </div>
                                <div>
                                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Descripción</label>
                                    <textarea id="m_desc" required class="w-full border-slate-200 rounded-lg p-3 bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none">${item.description}</textarea>
                                </div>
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Unidad</label>
                                        <input type="text" id="m_unit" value="${item.unit}" required class="w-full border-slate-200 rounded-lg p-3 bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none">
                                    </div>
                                    <div>
                                        <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Reorden</label>
                                        <input type="number" id="m_reorder" value="${item.reorderPoint}" class="w-full border-slate-200 rounded-lg p-3 bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none">
                                    </div>
                                </div>
                                <div class="flex gap-2 pt-4">
                                    <button type="button" onclick="closeModal()" class="flex-1 py-3 text-slate-500 font-bold">Cerrar</button>
                                    <button type="submit" class="flex-1 py-3 bg-blue-800 text-white rounded-xl font-bold">Guardar Cambios</button>
                                </div>
                            </form>
                        `;
                        break;

                    case 'delete':
                        if (confirm(`¿Estás seguro de eliminar permanentemente ${item.code}?`)) {
                            State.inventory = State.inventory.filter(i => i.id !== item.id);
                            State.save();
                            UI.toggleSidebar(false);
                            UI.renderTable();
                        }
                        return;
                }
                
                if (html) {
                    content.innerHTML = html;
                    modal.classList.remove('hidden');
                }
            },

            addNew() {
                const modal = document.getElementById('globalModal');
                const content = document.getElementById('modalContent');
                content.innerHTML = `
                    <h2 class="text-xl font-bold mb-6">Nuevo Producto</h2>
                    <form onsubmit="event.preventDefault(); submitNew()" class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Código</label>
                                <input type="text" id="m_code" required class="w-full border-slate-200 rounded-lg p-3 bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none uppercase">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Existencia Inicial</label>
                                <input type="number" id="m_qty" value="0" step="any" required class="w-full border-slate-200 rounded-lg p-3 bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none">
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Descripción</label>
                            <textarea id="m_desc" required class="w-full border-slate-200 rounded-lg p-3 bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Unidad</label>
                                <input type="text" id="m_unit" placeholder="Pza, Kg..." required class="w-full border-slate-200 rounded-lg p-3 bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Punto Reorden</label>
                                <input type="number" id="m_reorder" value="0" class="w-full border-slate-200 rounded-lg p-3 bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none">
                            </div>
                        </div>
                        <div class="flex gap-2 pt-4">
                            <button type="button" onclick="closeModal()" class="flex-1 py-3 text-slate-500 font-bold">Cancelar</button>
                            <button type="submit" class="flex-1 py-3 bg-blue-800 text-white rounded-xl font-bold">Crear Producto</button>
                        </div>
                    </form>
                `;
                modal.classList.remove('hidden');
            }
        };

        /** * MÓDULO: CONTROLADORES GLOBALES
         * Estas funciones conectan la UI con las acciones
         */
        window.handleAction = (type) => Actions.handleGlobalAction(type);
        window.closeModal = () => document.getElementById('globalModal').classList.add('hidden');
        
        window.submitTransaction = (type) => {
            const qty = parseFloat(document.getElementById('m_qty').value);
            const item = State.getItem(State.selectedId);
            
            if (type === 'salida' && qty > item.quantity) {
                alert('No hay stock suficiente');
                return;
            }
            
            State.updateStock(State.selectedId, qty, type);
            closeModal();
            UI.renderTable();
        };

        window.submitEdit = () => {
            const item = State.getItem(State.selectedId);
            item.code = document.getElementById('m_code').value.toUpperCase();
            item.description = document.getElementById('m_desc').value;
            item.unit = document.getElementById('m_unit').value;
            item.reorderPoint = parseFloat(document.getElementById('m_reorder').value);
            State.save();
            closeModal();
            UI.updateSidebarInfo(item);
            UI.renderTable();
        };

        window.submitNew = () => {
            const newItem = {
                id: 'ID-' + Date.now(),
                code: document.getElementById('m_code').value.toUpperCase(),
                description: document.getElementById('m_desc').value,
                quantity: parseFloat(document.getElementById('m_qty').value),
                unit: document.getElementById('m_unit').value,
                reorderPoint: parseFloat(document.getElementById('m_reorder').value)
            };
            State.inventory.push(newItem);
            State.save();
            closeModal();
            UI.renderTable();
        };

        // Iniciar
        document.getElementById('closeSidebar').onclick = () => UI.toggleSidebar(false);
        document.getElementById('addNewBtn').onclick = () => Actions.addNew();
        document.getElementById('exportBtn').onclick = () => {
            const data = `const initialDepartmentInventory = ${JSON.stringify(State.inventory, null, 2)};`;
            const blob = new Blob([data], {type: 'text/javascript'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'inventario_data.js';
            a.click();
        };

        UI.renderTable();
    </script>
</body>
</html>
