<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Pro - CORPORACI&Oacute;N DEMIVEN 2020, C.A.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide-static@latest/dist/lucide.min.js"></script>
    <style>
        @import url('https://rsms.me/inter/inter.css');
        :root {
            --primary: #1e3a8a;
            --secondary: #f59e0b;
            --bg: #f8fafc;
        }
        body {
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
        }
        .selected-row {
            background-color: #eff6ff !important;
            border-left: 4px solid var(--primary);
        }
        .action-sidebar {
            transition: transform 0.3s ease-in-out;
        }
        .action-sidebar.hidden-sidebar {
            transform: translateX(100%);
        }
    </style>
</head>
<body class="antialiased text-slate-900">

    <div class="flex h-screen overflow-hidden">
        
        <!-- CONTENIDO PRINCIPAL -->
        <div class="flex-1 flex flex-col min-w-0 overflow-hidden">
            
            <!-- HEADER -->
            <header class="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center shadow-sm">
                <div>
                    <h1 class="text-xl font-bold text-slate-800">DEMIVEN 2020</h1>
                    <p class="text-xs text-slate-500 uppercase tracking-wider font-semibold">Gestión de Almacén</p>
                </div>
                <div class="flex gap-2">
                    <button id="exportBtn" class="p-2 text-slate-600 hover:bg-slate-100 rounded-full transition-colors" title="Exportar Datos">
                        <i data-lucide="download" class="w-5 h-5"></i>
                    </button>
                    <button id="addNewBtn" class="bg-blue-800 hover:bg-blue-900 text-white px-4 py-2 rounded-lg flex items-center gap-2 text-sm font-medium transition-all shadow-sm">
                        <i data-lucide="plus" class="w-4 h-4"></i>
                        Nuevo Producto
                    </button>
                </div>
            </header>

            <!-- TABLA DE INVENTARIO -->
            <main class="flex-1 overflow-y-auto p-6">
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                        <span class="text-sm font-medium text-slate-600">Catálogo de Productos</span>
                        <div class="text-xs text-slate-400">Haz clic en una fila para gestionar</div>
                    </div>
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="text-slate-400 text-[11px] uppercase tracking-widest border-b border-slate-100">
                                <th class="px-6 py-4 font-bold">Código</th>
                                <th class="px-6 py-4 font-bold">Descripción</th>
                                <th class="px-6 py-4 font-bold text-right">Existencia</th>
                                <th class="px-6 py-4 font-bold">Unidad</th>
                            </tr>
                        </thead>
                        <tbody id="inventoryBody" class="divide-y divide-slate-50">
                            <!-- Filas dinámicas -->
                        </tbody>
                    </table>
                    <div id="emptyState" class="hidden py-20 text-center">
                        <i data-lucide="package-search" class="w-12 h-12 mx-auto text-slate-300 mb-4"></i>
                        <p class="text-slate-500">No hay productos registrados</p>
                    </div>
                </div>
            </main>
        </div>

        <!-- PANEL DE ACCIONES LATERAL (CONTEXTUAL) -->
        <aside id="actionSidebar" class="w-80 bg-white border-l border-slate-200 shadow-2xl flex flex-col hidden">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                <h2 class="font-bold text-slate-800">Acciones</h2>
                <button id="closeSidebar" class="p-2 text-slate-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition-all" title="Cerrar panel">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            
            <div class="p-6 flex-1 overflow-y-auto space-y-8">
                <!-- Info del Producto Seleccionado -->
                <div id="selectedInfo">
                    <div class="text-[10px] text-blue-600 font-bold uppercase tracking-widest mb-1">Producto Seleccionado</div>
                    <div id="sideCode" class="text-lg font-bold text-slate-900 leading-tight">--</div>
                    <div id="sideDesc" class="text-sm text-slate-500 mt-1">--</div>
                </div>

                <!-- Menú de Botones -->
                <div class="grid grid-cols-1 gap-3">
                    <button onclick="handleAction('entrada')" class="w-full flex items-center gap-3 p-3 bg-green-50 text-green-700 rounded-xl hover:bg-green-100 transition-colors font-semibold text-sm border border-green-200">
                        <i data-lucide="arrow-down-left" class="w-5 h-5"></i>
                        Registrar Entrada
                    </button>
                    <button onclick="handleAction('salida')" class="w-full flex items-center gap-3 p-3 bg-orange-50 text-orange-700 rounded-xl hover:bg-orange-100 transition-colors font-semibold text-sm border border-orange-200">
                        <i data-lucide="arrow-up-right" class="w-5 h-5"></i>
                        Registrar Salida
                    </button>
                    <div class="pt-4 border-t border-slate-100 mt-4 space-y-2">
                        <button onclick="handleAction('edit')" class="w-full flex items-center gap-3 p-3 text-slate-700 hover:bg-slate-50 rounded-xl transition-colors text-sm border border-slate-100">
                            <i data-lucide="pencil" class="w-4 h-4 text-slate-400"></i>
                            Editar Detalles
                        </button>
                        <button onclick="handleAction('delete')" class="w-full flex items-center gap-3 p-3 text-red-600 hover:bg-red-50 rounded-xl transition-colors text-sm border border-transparent">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                            Eliminar del Sistema
                        </button>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <!-- MODAL ÚNICO PARA FORMULARIOS (Manejado dinámicamente) -->
    <div id="globalModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm hidden">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden animate-in fade-in zoom-in duration-200">
            <div id="modalContent" class="p-8">
                <!-- El contenido se inyecta vía JS según la acción -->
            </div>
        </div>
    </div>

    <script src="inventario_data.js"></script>

    <!-- Carga de Datos y Lógica -->
    <script src="inventario_data.js"></script>
    <script src="state.js"></script>
    <script src="ui.js"></script>
    <script src="actions.js"></script>

    <!-- Punto de entrada principal (Controladores) -->
    <script src="main.js"></script>

</body>
</html>
